<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 offset-xs-2 offset-md-2 offset-lg-2 offset-sm-2">
  <h1 style="margin-top: 50px; margin-bottom: 50px"> Create an Account </h1>
  <form [formGroup] = "registerForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <input
          class="fields form-control"
          type="text"
          placeholder="name"
          formControlName="username"
        >
      </div>
      <p style="margin-left: 20px" *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched">Please enter a username.
      </p>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <input
          class="fields form-control"
          type="password"
          placeholder="password"
          formControlName="password"
        >
      </div>
      <p style="margin-left: 20px" *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">
        Please enter a password.
      </p>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <input
          class="fields form-control"
          type="email"
          placeholder="email"
          email
          formControlName="email"
        >
      </div>
      <p style="margin-left: 20px" *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">
        Please enter a valid email.
      </p>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <input
          class="fields form-control"
          type="text"
          placeholder="city"
          formControlName="city"
        >
        <p style="float:left" *ngIf="!registerForm.get('city').valid && registerForm.get('city').touched"> Please enter a city.
        </p>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <input
          class="fields form-control"
          type="text"
          placeholder="state"
          formControlName="state"
        >
        <p style="float:left" *ngIf="!registerForm.get('state').valid && registerForm.get('state').touched" >
          Please select a state.
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button class="btn btn-primary sign-up">Sign Up</button>
      </div>
    </div>
  </form>
</div>
